<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invoice App</title>
</head>
    
<body id="form">
  <form>
    <header>
            <script src="index2.js"></script> 
        <link rel="stylesheet" type="text/css" href="index2.css"></link>
    </header>

  <div class="demo">
    <h2>The Hacking School-  Invoice Generator</h2>
    <br>
    <br>
    <img src="index.png" alt="Trulli" width="150" height="100">
  </div>
  <br>
  <br>

	<p class="text-center mah_in"></p>
    <article class="invoicebody">
	    <div class="left_info">
	      <input type="text" class="clientDetails" id="company_name"  placeholder="Client Name"><br>
	      <input type="text" class="clientDetails" id="customer_name" placeholder="Client Address"><br>
	      <input type="text" class="clientDetails" id="occupation"    placeholder="Client Address"><br>
	      <input type="text" class="clientDetails" id="afm"           placeholder="Client Contact No"><br>
	      <input type="text" class="clientDetails" id="doy"           placeholder="Client Email">
		</div>
      <table class="meta" id="top_data_table">
         <tbody>
          <tr class="" id="invoice_number_row">
            <th class="bold"><span class="invoice" id="invoice">Invoice&nbsp;#</span></th> 
            <td id="time"></td>
          </tr>

          <tr id="daterow">
            <th class="bold"><span class="date" id="date">Date</span></th>
            <td><span contenteditable=""><input type="date" id="theDate"></span></td>
          </tr>

          <tr class="" id="total_block">
            <th class="bold"><span class="amount" id="amount">Amount</span></th>
            <td><span id="prefix">&#8377;</span><span></span></td>
          </tr>

        </tbody>
      </table>
	<div class="min_height">
      <table class="inventory">
        <thead>
          <tr>
            <th class="bold">
              <span class="item" id="item">Item</span>
            </th>
            <th class="bold">
              <span class="description" id="description">Description</span>
            </th>
            <th class="bold">
              <span class="rate" id="rate">Rate</span>
            </th>
            <th class="bold">
              <span class="quantity" id="quantity">Quantity</span>
            </th>
            <th class="bold">
              <span class="price" id="price">Price</span>
            </th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>
              <a class="cut" title="Remove Item">-</a>
              <span contenteditable></span>
            </td>
            <td>
              <span contenteditable></span>
              </td>
            <td>
              <span data-prefix>&#8377;</span>
              <span contenteditable>0.00</span>
            </td>
            <td>
              <span contenteditable>1</span>
            </td>
            <td>
              <span data-prefix>&#8377;</span><span>0.00</span>
            </td>
          </tr>
        </tbody>
      </table>
      <a class="add noprint" title="Add Item">+</a>
      <div class="left_btn">
      		<button class="mah_btn" onclick="myprint()">Print</button>
      		<button class="mah_btn" onClick="window.location.reload()">Reset</button>
      </div>
      <div class="right_tax">
      <table class="balance" id="balance">
        <tbody>

          <tr>
            <th class="bold">
              <span class="subtotal" id="subtotal">Subtotal</span>
            </th>
            <td>
              <span>&#8377;</span><span>0.00</span>
            </td>
          </tr>

          <tr>
            <th class="bold">
              <span class="tax" id="tax" contenteditable="">Include GST&nbsp;</span>
              <span contenteditable="">18</span>%
            </th>
            <td>
              <span>&#8377;</span><span>0.00</span>
            </td>
          </tr>

          <tr>
            <th class="bold">
              <span class="total" id="total">Total</span>
            </th>
            <td>
              <span>&#8377; </span><span>0.00</span>
            </td>
          </tr>

        </tbody>
      </table> 
      </div>     
	</div>
    </article>
  </form>

</body>
</html>
